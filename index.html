<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика Wordle + Energy</title>
    <style>
        html, body {
            height: 100%; margin: 0; background-color: #121213; color: white;
            font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; overflow: hidden;
        }
        
        header { text-align: center; padding: 15px; flex-shrink: 0; position: relative; border-bottom: 1px solid #3a3a3c; }
        
        #energy-container {
            font-size: 1.8rem; font-weight: medium; color: #ffeb3b; margin: 20px 0;
            display: none; transition: 0.3s;
        }

        #dots-container { 
            display: flex; gap: 15px; justify-content: center;  min-height: 25px; 
        }
        .dot { 
            width: 20px; height: 20px; border-radius: 50%; 
            border: 3px solid #3a3a3c; background: transparent; transition: 0.4s;
        }
        .dot.active { background-color: #538d4e; border-color: #58a351; }

        #back-btn { 
            position: absolute; left: 20px; top: 20px; display: none;
            background: #3a3a3c; border: none; color: white; padding: 10px 20px;
            border-radius: 10px; cursor: pointer; font-size: 1.2rem; font-weight: medium;
            z-index: 10;
        }

        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
        }
        .menu-btn {
            width: 450px; max-width: 90%; padding: 20px; margin: 10px; font-size: 1.8rem;
            border: none; border-radius: 20px; cursor: pointer; color: white; transition: 0.3s; font-weight: bold;
        }
        .easy-btn { background: #538d4e;}
        .medium-btn { background: #b59f3b;}
        .hard-btn { background: #af4d4d;}
        .formula-btn { background: #2196f3; }
        .menu-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        #game-screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; overflow-y: auto; width: 100%;}
        
        /* Wordle Styles */
        #board { display: grid; gap: 8px; justify-content: center; margin-top: 15px; padding-bottom: 20px; }
        .cell {
            width: 65px; height: 65px; border: 3px solid #3a3a3c;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.5rem; font-weight: bold; text-transform: uppercase;
        }
        .correct { background-color: #538d4e !important; border-color: #538d4e !important; }
        .present { background-color: #b59f3b !important; border-color: #b59f3b !important; }
        .absent { background-color: #3a3a3c !important; border-color: #3a3a3c !important; }
        .flip { animation: flip-cell 0.6s ease forwards; }
        @keyframes flip-cell { 50% { transform: rotateX(90deg); } }

        /* Quiz Styles */
        #quiz-container { display: none; flex-direction: column; align-items: center; width: 90%; max-width: 600px; margin-top: 20px; }
        #quiz-question { font-size: 2.5rem; text-align: center; margin-bottom: 10px; font-weight: medium; color: #fff; padding: 40px; width: 100%;}
        .quiz-option {
            width: 100%; background: #1e1e1f; border: 2px solid #538d4e; color: white;
            padding: 25px; margin: 8px 0; font-size: 2rem; border-radius: 20px;
            cursor: pointer; transition: 0.2s; text-align: left; font-weight: medium;
        }
        .quiz-option:hover { background: #538d4e; }
        .quiz-option.wrong { background: #af4d4d; border-color: #af4d4d; animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100;
        }
        /* Увеличен размер окна и отступы */
        #modal {
            background: #1e1e1f; width: 95%; max-width: 800px; padding: 50px;
            border-radius: 30px; text-align: center; border: 4px solid #538d4e;
        }
        /* Увеличен шрифт заголовка */
        #modal h2 { color: #538d4e; font-size: 3.5rem; margin: 0 0 20px 0; }
        /* Увеличен шрифт текста-описания */
        #modal p { font-size: 2.2rem; margin: 25px 0; line-height: 1.4; }
        /* Увеличен шрифт и размер кнопки */
        #modal button { 
            padding: 20px 50px; font-size: 2rem; background: #538d4e; 
            border: none; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; margin-top: 15px;
        }
        #hint-box { font-size: 2.5rem; color: #b59f3b; margin-top: 5px; font-weight: bold; min-height: 30px; }
    </style>
</head>
<body>

    <header>
        <button id="back-btn" onclick="showMenu()">НАЗАД</button>
        <h1 id="main-title" style="font-size: 2.5rem; margin: 0; margin-top:35px">ФИЗИКА WORDLE</h1>
        <div id="energy-container">ЭНЕРГИЯ: <span id="energy-val">100</span> B</div>
        <div id="dots-container"></div> 
        <div id="hint-box"></div>
    </header>

    <div id="menu-screen">
        <button class="menu-btn easy-btn" onclick="startGame('easy')">ЛЕГКИЙ</button>
        <button class="menu-btn medium-btn" onclick="startGame('medium')">СРЕДНИЙ</button>
        <button class="menu-btn hard-btn" onclick="startGame('hard')">СЛОЖНЫЙ</button>
        <button class="menu-btn formula-btn" onclick="startGame('formula')">ФОРМУЛЫ</button>
    </div>

    <div id="game-screen">
        <div id="board"></div>
        
        <div id="quiz-container">
            <div id="quiz-question"></div>
            <button class="quiz-option" id="opt-A" onclick="checkQuizAnswer('A')"></button>
            <button class="quiz-option" id="opt-B" onclick="checkQuizAnswer('B')"></button>
            <button class="quiz-option" id="opt-C" onclick="checkQuizAnswer('C')"></button>
            <button class="quiz-option" id="opt-D" onclick="checkQuizAnswer('D')"></button>
        </div>
    </div>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-word"></h2>
            <p id="modal-desc"></p>
            <button id="modal-btn"></button>
        </div>
    </div>

    <script>
        const wordData = {
            easy: ['ЯДРО', 'ЛАЗЕР', 'МРТ', 'ФОТОН'],
            medium: ['КЕРНЕУ', 'ТОМСОН', 'ОПТИКА', 'ФОЛЬГА', 'РЕНТГЕН'],
            hard: ['РЕЗЕРФОРД', 'РАДИАЦИЯ', 'ФОТОСИНТЕЗ']
        };

        const quizData = [
            {
                title: "ЭЙНШТЕЙН ТЕҢДЕУІ",
                question: "Фотоэффектке арналған Эйнштейн теңдеуін көрсетіңіз:",
                options: {
                    A: "hν = A_шығу + mv²/2",
                    B: "hν = A_шығу - mv²/2",
                    C: "E = mc² + mv²/2",
                    D: "A_шығу = hν + mv²/2"
                },
                correct: "A",
                desc: "Жарық квантының (hν) энергиясы электронды металдан жұлып шығаруға және оған кинетикалық энергия беруге жұмсалады."
            },
            {
                title: "ҚЫЗЫЛ ШЕКАРА",
                question: "Фотоэффекттің қызыл шекарасын (минимал жиілік) анықтайтын дұрыс формуланы табыңыз:",
                options: {
                    A: "ν_min = h / A_шығу",
                    B: "ν_min = A_шығу / h",
                    C: "λ_max = A_шығу / (h·c)",
                    D: "ν_min = A_шығу · h"
                },
                correct: "B",
                desc: "Фотоэффект байқалатын ең аз жиілік металдан шығу жұмысының Планк тұрақтысына қатынасымен анықталады."
            },
            {
                title: "МЕХАНИКАЛЫҚ ЖҰМЫС",
                question: "Күш векторы мен қозғалыс бағыты арасында α бұрышы болған кездегі механикалық жұмыс:",
                options: {
                    A: "A = F · s · sin(α)",
                    B: "A = m · a · s",
                    C: "A = F · s · cos(α)",
                    D: "A = F · s / cos(α)"
                },
                correct: "C",
                desc: "Механикалық жұмыс — күштің, орын ауыстырудың және олардың арасындағы бұрыштың косинусының көбейтіндісі."
            },
            {
                title: "КИНЕТИКАЛЫҚ ЭНЕРГИЯ",
                question: "Ілгерілемелі қозғалыстағы дененің кинетикалық энергиясы:",
                options: {
                    A: "E_k = kx² / 2",
                    B: "E_k = mv² / 2",
                    C: "E_k = mgh",
                    D: "E_k = p² / m"
                },
                correct: "B",
                desc: "Кинетикалық энергия дененің массасы мен оның жылдамдығының квадратының көбейтіндісінің жартысына тең."
            }
        ];

        const descriptions = {
            'ЯДРО': 'Атомның орталық бөлігі. Онда барлық оң заряд пен масса шоғырланған.',
            'ЛАЗЕР': 'Оптикалық кванттық генератор. Жіңішке, бағытталған жарық сәулесі.',
            'МРТ': 'Магнитті-резонанстық томография. Ядролық магниттік резонансқа негізделген.',
            'ФОТОН': 'Жарықтың ең кіші бөлінбейтін бөлшегі немесе кванты.',
            'КЕРНЕУ': 'Электр өрісінің жұмысын сипаттайтын физикалық шама. Бірлігі - Вольт.',
            'ТОМСОН': 'Электронды ашқан және атомның алғашқы моделін ұсынған физик.',
            'ОПТИКА': 'Физиканың жарық құбылыстарын және оның қасиеттерін зерттейтін бөлімі.',
            'ФОЛЬГА': 'Лазерлік тәжірибелерде нысана ретінде қолданылатын жұқа металл.',
            'РЕНТГЕН': 'Электромагниттік толқындар. Медицинада сүйекті көру үшін қолданылады.',
            'РЕЗЕРФОРД': 'Атомның планетарлық моделін жасаған және ядроны ашқан ғалым.',
            'РАДИАЦИЯ': 'Электромагниттік толқындар немесе бөлшектер түріндегі энергияның таралуы.',
            'ФОТОСИНТЕЗ': 'Жарық энергиясының әсерінен органикалық заттардың түзілу процесі.'
        };

        const hints = {
            'ЯДРО': 'Протон мен нейтроннан тұрады.', 'ЛАЗЕР': 'Когерентті сәуле шығару көзі.', 'МРТ': 'Медициналық сканерлеу әдісі.', 'ФОТОН': 'Жарық жылдамдығымен қозғалады.',
            'КЕРНЕУ': 'Вольтметрмен өлшенеді.', 'ТОМСОН': 'Атомды "пудингке" теңеген.', 'ОПТИКА': 'Линзалар мен жарықтың сынуы.', 'ФОЛЬГА': 'Өте жұқа алюминий қабаты.', 'РЕНТГЕН': 'В. Рентген ашқан сәулелер.',
            'РЕЗЕРФОРД': 'Альфа-бөлшектерді шашыратқан.', 'РАДИАЦИЯ': 'Сәулеленудің бір түрі.', 'ФОТОСИНТЕЗ': 'Күн сәулесі және хлорофилл.'
        };

        let currentDifficultyKey = 'easy';
        let currentDifficulty = [];
        let isQuizMode = false;
        let level = 0, row = 0, col = 0, gameOver = false, energy = 100;

        function showMenu() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            document.getElementById('menu-screen').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('energy-container').style.display = 'none';
            document.getElementById('dots-container').innerHTML = '';
            document.getElementById('hint-box').innerText = '';
        }

        function startGame(diff) {
            currentDifficultyKey = diff;
            isQuizMode = (diff === 'formula');
            currentDifficulty = isQuizMode ? quizData : wordData[diff];
            level = 0;
            energy = 100;
            updateEnergyUI();
            
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'block';
            document.getElementById('energy-container').style.display = 'block';
            
            createDots();
            initLevel();
        }

        function updateEnergyUI() {
            const el = document.getElementById('energy-val');
            el.innerText = energy;
            el.style.color = energy <= 40 ? '#ff5252' : '#ffeb3b';
        }

        function createDots() {
            const container = document.getElementById('dots-container');
            container.innerHTML = '';
            for (let i = 0; i < currentDifficulty.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot-${i}`;
                container.appendChild(dot);
            }
        }

        function updateDots() {
            for (let i = 0; i < currentDifficulty.length; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (dot) {
                    if (i < level) dot.classList.add('active');
                    else dot.classList.remove('active');
                }
            }
        }

        function initLevel() {
            document.getElementById('modal-overlay').style.display = 'none';
            updateDots();
            
            if (isQuizMode) {
                document.getElementById('board').style.display = 'none';
                document.getElementById('quiz-container').style.display = 'flex';
                document.getElementById('hint-box').innerText = '';
                
                const q = quizData[level];
                document.getElementById('quiz-question').innerText = q.question;
                document.getElementById('opt-A').innerText = "A) " + q.options.A;
                document.getElementById('opt-B').innerText = "B) " + q.options.B;
                document.getElementById('opt-C').innerText = "C) " + q.options.C;
                document.getElementById('opt-D').innerText = "D) " + q.options.D;
                
                // Reset classes
                ['A', 'B', 'C', 'D'].forEach(opt => document.getElementById(`opt-${opt}`).classList.remove('wrong'));
            } else {
                document.getElementById('board').style.display = 'grid';
                document.getElementById('quiz-container').style.display = 'none';
                initBoard();
            }
        }

        function checkQuizAnswer(selected) {
            const q = quizData[level];
            if (selected === q.correct) {
                level++;
                setTimeout(() => showModal(q.title, true, q.desc), 300);
            } else {
                const btn = document.getElementById(`opt-${selected}`);
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 400);
                
                energy -= 20;
                updateEnergyUI();
                
                if (energy <= 0) {
                    setTimeout(() => showModal(q.title, false), 500);
                }
            }
        }

        function initBoard() {
            const boardUI = document.getElementById('board');
            boardUI.innerHTML = '';
            const target = currentDifficulty[level];
            const cellSize = target.length > 8 ? 55 : 70;
            boardUI.style.gridTemplateColumns = `repeat(${target.length}, ${cellSize}px)`;
            
            for (let i = 0; i < 6 * target.length; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = cellSize + 'px';
                cell.style.height = cellSize + 'px';
                cell.id = `cell-${Math.floor(i/target.length)}-${i%target.length}`;
                boardUI.appendChild(cell);
            }

            document.getElementById('hint-box').innerText = '';
            row = 0; col = 0; gameOver = false;
        }

        document.addEventListener('keydown', (e) => {
            if (isQuizMode || gameOver || document.getElementById('game-screen').style.display === 'none') return;
            const target = currentDifficulty[level];
            
            if (e.key === 'Enter') {
                checkWord();
            } else if (e.key === 'Backspace' && col > 0) {
                col--; 
                document.getElementById(`cell-${row}-${col}`).innerText = '';
            } else if (col < target.length) {
                const validChar = /^[а-яА-ЯөӨәӘіІңҢғҒүҮұҰқҚһҺёЁa-zA-Z0-9=\+\*\-]$/.test(e.key);
                if (validChar) {
                    document.getElementById(`cell-${row}-${col}`).innerText = e.key.toUpperCase();
                    col++;
                }
            }
        });

        async function checkWord() {
            const target = currentDifficulty[level];
            if (col < target.length) return;
            
            let guess = '';
            for (let c = 0; c < target.length; c++) guess += document.getElementById(`cell-${row}-${c}`).innerText;
            
            let targetArr = target.split('');
            let status = Array(target.length).fill('absent');

            for (let i = 0; i < target.length; i++) {
                if (guess[i] === target[i]) { 
                    status[i] = 'correct'; 
                    targetArr[i] = null; 
                }
            }
            for (let i = 0; i < target.length; i++) {
                if (status[i] !== 'correct' && targetArr.includes(guess[i])) {
                    status[i] = 'present'; 
                    targetArr[targetArr.indexOf(guess[i])] = null;
                }
            }

            gameOver = true;
            for (let c = 0; c < target.length; c++) {
                let cell = document.getElementById(`cell-${row}-${c}`);
                cell.classList.add('flip');
                setTimeout(() => cell.classList.add(status[c]), 300);
                await new Promise(r => setTimeout(r, 100));
            }

            if (guess === target) {
                level++;
                setTimeout(() => showModal(target, true, descriptions[target]), 500);
            } else {
                energy -= 20; 
                updateEnergyUI();
                
                if (energy <= 0) {
                    setTimeout(() => showModal(target, false), 500);
                } else {
                    row++; col = 0;
                    if (row >= 3) document.getElementById('hint-box').innerText = "ПОДСКАЗКА: " + hints[target];
                    if (row >= 6) {
                         setTimeout(() => showModal(target, false), 500);
                    } else {
                        gameOver = false;
                    }
                }
            }
        }

        function showModal(title, isWin, desc = "") {
            const overlay = document.getElementById('modal-overlay');
            const btn = document.getElementById('modal-btn');
            overlay.style.display = 'flex';
            document.getElementById('modal-word').innerText = title;

            if (isWin) {
                document.getElementById('modal-desc').innerText = desc;
                if (level < currentDifficulty.length) {
                    btn.innerText = "КЕЛЕСІ";
                    btn.onclick = initLevel;
                } else {
                    updateDots();
                    document.getElementById('modal-desc').innerText = "ВСЕ!";
                    btn.innerText = "МӘЗІРГЕ ҚАЙТУ";
                    btn.onclick = showMenu;
                }
            } else {
                document.getElementById('modal-desc').innerText = energy <= 0 ? "ЭНЕРГИЯ ТАУСЫЛДЫ! ҚАЙТА КӨРІҢІЗ" : "ПОПЫТКИ ЗАКОНЧИЛИСЬ!";
                btn.innerText = "НАЧАТЬ ЗАНОВО";
                btn.onclick = () => startGame(currentDifficultyKey);
            }
        }
    </script>
</body>
</html>
