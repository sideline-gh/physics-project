<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физика Wordle</title>
    <style>
        html, body {
            height: 100%; margin: 0; background-color: #121213; color: white;
            font-family: 'Segoe UI', Arial, sans-serif; display: flex; flex-direction: column; overflow: hidden;
        }
        
        #dots-container { 
            display: flex; gap: 15px; justify-content: center; 
            margin: 15px 0; min-height: 30px; 
        }
        .dot { 
            width: 25px; height: 25px; border-radius: 50%; 
            border: 3px solid #3a3a3c; background: transparent; transition: 0.4s;
        }
        .dot.active { 
            background-color: #538d4e; border-color: #58a351; 
        }

        header { text-align: center; padding: 20px; flex-shrink: 0; position: relative; }
        #back-btn { 
            position: absolute; left: 30px; top: 30px; display: none;
            background: #3a3a3c; border: none; color: white; padding: 15px 30px;
            border-radius: 10px; cursor: pointer; font-size: 1.5rem; font-weight: bold;
            z-index: 10;
        }

        #menu-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;
        }
        .menu-btn {
            width: 450px; max-width: 90%; padding: 30px; margin: 15px; font-size: 2.2rem;
            border: none; border-radius: 25px; cursor: pointer; color: white; transition: 0.3s; font-weight: bold;
        }
        .easy-btn { background: #538d4e; }
        .medium-btn { background: #b59f3b; }
        .hard-btn { background: #af4d4d; }
        .menu-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        #game-screen { display: none; flex-direction: column; align-items: center; flex-grow: 1; overflow-y: auto; }
        #board { display: grid; gap: 10px; justify-content: center; margin-top: 20px; padding-bottom: 20px; }
        .cell {
            width: 70px; height: 70px; border: 4px solid #3a3a3c;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem; font-weight: bold; text-transform: uppercase;
        }

        .correct { background-color: #538d4e !important; border-color: #538d4e !important; }
        .present { background-color: #b59f3b !important; border-color: #b59f3b !important; }
        .absent { background-color: #3a3a3c !important; border-color: #3a3a3c !important; }
        .flip { animation: flip-cell 0.6s ease forwards; }
        @keyframes flip-cell { 50% { transform: rotateX(90deg); } }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 100;
        }
        #modal {
            background: #1e1e1f; width: 95%; max-height: 95%; padding: 30px;
            border-radius: 30px; text-align: center; border: 5px solid transparent;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-sizing: border-box; overflow-y: auto;
        }
        #modal h2 { color: #538d4e; font-size: 4rem; margin: 10px 0; text-transform: uppercase; letter-spacing: 3px; }
        #modal-img { max-height: 30vh; max-width: 90%; border-radius: 10px; display: none; margin: 15px 0; border: 3px solid #538d4e; object-fit: contain; background: white; }
        #modal p { 
            font-size: 2.2rem; margin: 20px 0; line-height: 1.3; max-width: 90%; 
            color: #fff; font-weight: 500;
        }
        #modal button { 
            padding: 20px 60px; font-size: 2rem; background: #538d4e; 
            border: none; color: white; border-radius: 15px; cursor: pointer; font-weight: bold; margin-top: 10px;
        }
        #hint-box { font-size: 1.8rem; color: #b59f3b; margin-top: 10px; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>

    <header>
        <button id="back-btn" onclick="showMenu()">НАЗАД</button>
        <h1 id="main-title" style="font-size: 3.5rem;">ФИЗИКА WORDLE</h1>
        <div id="dots-container"></div> 
        <div id="hint-box"></div>
    </header>

    <div id="menu-screen">
        <button class="menu-btn easy-btn" onclick="startGame('easy')">ЛЕГКИЙ</button>
        <button class="menu-btn medium-btn" onclick="startGame('medium')">СРЕДНИЙ</button>
        <button class="menu-btn hard-btn" onclick="startGame('hard')">СЛОЖНЫЙ</button>
    </div>

    <div id="game-screen">
        <div id="board"></div>
    </div>

    <div id="modal-overlay">
        <div id="modal">
            <h2 id="modal-word"></h2>
            <p id="modal-desc"></p>
            <button id="modal-btn"></button>
        </div>
    </div>

    <script>
        const wordData = {
            easy: ['ЯДРО', 'ЛАЗЕР', 'МРТ', 'ФОТОН'],
            medium: ['КЕРНЕУ', 'ТОМСОН', 'ОПТИКА', 'ФОЛЬГА', 'РЕНТГЕН'],
            hard: ['РЕЗЕРФОРД', 'РАДИАЦИЯ', 'ФОТОСИНТЕЗ']
        };

        const descriptions = {
            'ЯДРО': 'Атомның орталық бөлігі. Онда барлық оң заряд пен масса шоғырланған.',
            'ЛАЗЕР': 'Оптикалық кванттық генератор. Жіңішке, бағытталған жарық сәулесі.',
            'МРТ': 'Магнитті-резонанстық томография. Ядролық магниттік резонансқа негізделген.',
            'ФОТОН': 'Жарықтың ең кіші бөлінбейтін бөлшегі немесе кванты.',
            'КЕРНЕУ': 'Электр өрісінің жұмысын сипаттайтын физикалық шама. Бірлігі - Вольт.',
            'ТОМСОН': 'Электронды ашқан және атомның алғашқы моделін ұсынған физик.',
            'ОПТИКА': 'Физиканың жарық құбылыстарын және оның қасиеттерін зерттейтін бөлімі.',
            'ФОЛЬГА': 'Лазерлік тәжірибелерде нысана ретінде қолданылатын жұқа металл.',
            'РЕНТГЕН': 'Электромагниттік толқындар. Медицинада сүйекті көру үшін қолданылады.',
            'РЕЗЕРФОРД': 'Атомның планетарлық моделін жасаған және ядроны ашқан ғалым.',
            'РАДИАЦИЯ': 'Электромагниттік толқындар немесе бөлшектер түріндегі энергияның таралуы.',
            'ФОТОСИНТЕЗ': 'Жарық энергиясының әсерінен органикалық заттардың түзілу процесі.'
        };

        const hints = {
            'ЯДРО': 'Протон мен нейтроннан тұрады.', 'ЛАЗЕР': 'Когерентті сәуле шығару көзі.', 'МРТ': 'Медициналық сканерлеу әдісі.', 'ФОТОН': 'Жарық жылдамдығымен қозғалады.',
            'КЕРНЕУ': 'Вольтметрмен өлшенеді.', 'ТОМСОН': 'Атомды "пудингке" теңеген.', 'ОПТИКА': 'Линзалар мен жарықтың сынуы.', 'ФОЛЬГА': 'Өте жұқа алюминий қабаты.', 'РЕНТГЕН': 'В. Рентген ашқан сәулелер.',
            'РЕЗЕРФОРД': 'Альфа-бөлшектерді шашыратқан.', 'РАДИАЦИЯ': 'Сәулеленудің бір түрі.', 'ФОТОСИНТЕЗ': 'Күн сәулесі және хлорофилл.'
        };


        let currentDifficultyKey = 'easy';
        let currentDifficulty = [];
        let level = 0, row = 0, col = 0, gameOver = false;

        function showMenu() {
            // Скрываем игровые экраны и модалку
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
            
            // Показываем меню
            document.getElementById('menu-screen').style.display = 'flex';
            
            // Сбрасываем интерфейс заголовка
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('dots-container').innerHTML = '';
            document.getElementById('hint-box').innerText = '';
        }

        function startGame(diff) {
            currentDifficultyKey = diff;
            currentDifficulty = wordData[diff];
            level = 0;
            document.getElementById('menu-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            document.getElementById('back-btn').style.display = 'block';
            createDots();
            initBoard();
        }

        function createDots() {
            const container = document.getElementById('dots-container');
            container.innerHTML = '';
            for (let i = 0; i < currentDifficulty.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.id = `dot-${i}`;
                container.appendChild(dot);
            }
        }

        function updateDots() {
            for (let i = 0; i < currentDifficulty.length; i++) {
                const dot = document.getElementById(`dot-${i}`);
                if (i < level) dot.classList.add('active');
                else dot.classList.remove('active');
            }
        }

        function initBoard() {
            const boardUI = document.getElementById('board');
            boardUI.innerHTML = '';
            const target = currentDifficulty[level];
            
            const cellSize = target.length > 8 ? 60 : 80;
            boardUI.style.gridTemplateColumns = `repeat(${target.length}, ${cellSize}px)`;
            
            for (let i = 0; i < 6 * target.length; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = cellSize + 'px';
                cell.style.height = cellSize + 'px';
                cell.style.fontSize = (cellSize / 2.2) + 'px';
                cell.id = `cell-${Math.floor(i/target.length)}-${i%target.length}`;
                boardUI.appendChild(cell);
            }

            updateDots();
            document.getElementById('hint-box').innerText = '';
            document.getElementById('modal-overlay').style.display = 'none';
            row = 0; col = 0; gameOver = false;
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver || document.getElementById('game-screen').style.display === 'none') return;
            const target = currentDifficulty[level];
            
            if (e.key === 'Enter') {
                checkWord();
            } else if (e.key === 'Backspace' && col > 0) {
                col--; 
                document.getElementById(`cell-${row}-${col}`).innerText = '';
            } else if (/^[а-яА-ЯөӨәӘіІңҢғҒүҮұҰқҚһҺёЁa-zA-Z]$/.test(e.key) && col < target.length) {
                document.getElementById(`cell-${row}-${col}`).innerText = e.key.toUpperCase();
                col++;
            }
        });

        async function checkWord() {
            const target = currentDifficulty[level];
            if (col < target.length) return;
            
            let guess = '';
            for (let c = 0; c < target.length; c++) guess += document.getElementById(`cell-${row}-${c}`).innerText;
            
            let targetArr = target.split('');
            let status = Array(target.length).fill('absent');

            for (let i = 0; i < target.length; i++) {
                if (guess[i] === target[i]) { 
                    status[i] = 'correct'; 
                    targetArr[i] = null; 
                }
            }
            for (let i = 0; i < target.length; i++) {
                if (status[i] !== 'correct' && targetArr.includes(guess[i])) {
                    status[i] = 'present'; 
                    targetArr[targetArr.indexOf(guess[i])] = null;
                }
            }

            gameOver = true;
            for (let c = 0; c < target.length; c++) {
                let cell = document.getElementById(`cell-${row}-${c}`);
                cell.classList.add('flip');
                setTimeout(() => cell.classList.add(status[c]), 300);
                await new Promise(r => setTimeout(r, 100));
            }

            if (guess === target) {
                level++;
                setTimeout(() => showModal(target, true), 500);
            } else {
                row++; col = 0; 
                if (row >= 3) document.getElementById('hint-box').innerText = "ПОДСКАЗКА: " + hints[target];
                
                // ИСПРАВЛЕНИЕ: Проверяем, достигнут ли лимит в 6 попыток
                if (row >= 6) {
                    setTimeout(() => showModal(target, false), 500);
                } else {
                    gameOver = false; // Возвращаем управление только если есть попытки
                }
            }
        }

        function showModal(word, isWin) {
            const overlay = document.getElementById('modal-overlay');
            const btn = document.getElementById('modal-btn');
            
            overlay.style.display = 'flex';
            document.getElementById('modal-word').innerText = word;

            if (isWin) {
                document.getElementById('modal-desc').innerText = descriptions[word];

                if (level < currentDifficulty.length) {
                    btn.innerText = "КЕЛЕСІ СӨЗ";
                    btn.onclick = initBoard;
                } else {
                    updateDots();
                    document.getElementById('modal-desc').innerText = descriptions[word];
                    btn.innerText = "В ГЛАВНОЕ МЕНЮ";
                    // Исправлено: явный вызов функции
                    btn.onclick = function() { showMenu(); };
                }
            } else {
                document.getElementById('modal-desc').innerText = "ПОПЫТКА БІТТІ! ҚАЙТА КӨР";
                btn.innerText = "НАЧАТЬ ЗАНОВО";
                btn.onclick = () => startGame(currentDifficultyKey);
            }
        }
    </script>
</body>
</html>
